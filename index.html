<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
    <title>skywalkers</title>
</head>
<body>
    <header class="invoice-header">
        <div class="invoice-header-left">[ INVOICE LOGO ]</div>
        <div class="back"><a href="./front.html"><button  class="home-button">HOME</button></a></div>
        <div class="invoice-header-right">
            <div class="invoice-header-right-name">Mr. Bean</div>
            <div class="invoice-header-right-contact">9876543210</div>
            <div class="invoice-header-right-email">bean@gmail.com</div>
        </div>
    </header>
        <form action="" class="customer-info">
            <div class="invoice-container">
                <div class="invoice-container-left">
                    <div class="header-title">Customer Details</div>

                        <div class="title">Customer Name</div>

                        <div class="name">
                            <div class="fname">
                                <label for="fname">First Name:</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div class="lname">
                                <label for="lname">Last Name:</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                        </div>

                        <div class="title">Customer Information</div>

                        <div class="cust-info1">
                            <div class="email">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="mob">
                                <label for="mob">Mobile:</label>
                                <input type="number" name="mob" id="mob">
                            </div>
                            
                        </div>

                        <div class="cust-info2">
                            <div class="address">
                                <label for="address">Addr:</label>
                                <input type="text" name="address" id="address" class="address-input">
                            </div>
                            <div class="pin">
                                <label for="pin">Pincode:</label>
                                <input type="number" name="pin" id="pin" class="pin-input">
                            </div>
                        </div>

                        <div class="note">
                            <div class="title">How To Pay</div>
                            <textarea name="" id="" cols="30" rows="10" class="text-area"></textarea>
                        </div>
                </div>
                <div class="invoice-container-right">
                    <div class="header-title">BILL</div>
                    <div class="invoice-container-right-header">
                        <div class="item-no">#No</div>
                        <div class="item-name">Item Name</div>
                        <div class="item-price">Price</div>
                        <div class="item-quantity">Quantity</div>
                        <div class="item-amount">Amount</div>
                        <div class="add-itme">Add</div>
                    </div>
                    <div class="invoice-container-right-body">
                        <div class="item-no-input">
                            1
                        </div>
                        <div class="item-name-input">
                            <input type="text" name="item-input-name" id="item-input-name" class="item-input-name">
                        </div>
                        <div class="item-price-input">
                            <input type="number" name="item-input-price" id="item-input-price" class="item-input-price">   
                        </div>
                        <div class="item-quantity-input">
                            <input type="number" name="item-input-quantity" id="item-input-quantity" class="item-input-quantity">   
                        </div>
                        <div class="item-amount-input">
                            <input type="number" name="tem-input-amount" id="tem-input-amount" class="item-input-amount">   
                        </div>
                        <div class="add-time-input">
                            <button class="add-time-button"><h1>+</h1></button>
                        </div>
                    </div>
                    <div class="invoice-container-right-footer">
                        <div class="show-amount">
                            <div class="total">Total Amount</div>
                        <div class="item-amount">
                            <span class="inr">Rs.</span>
                            <span class="money">00</span>
                        </div>
                        </div>
                        <div class="functionality">
                            <button class="save">Save</button>
                            <button class="print">Print</button>
                            <button class="send">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    <footer class="invoice-footer">
        <div class="invoice-footer-item1">item1</div>
        <div class="invoice-footer-item2">item2</div>
        <div class="invoice-footer-item3">item3</div>
    </footer>
</body>
</html>
